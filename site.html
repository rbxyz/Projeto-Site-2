			  var inputField = document.getElementById("inputField");
			  
			  if (selectElement.value == "outros") {
				inputDiv.style.display = "block";
				inputField.required = true;
			  } else {
				inputDiv.style.display = "none";
				inputField.required = false;
			  }
			}
		  </script>
